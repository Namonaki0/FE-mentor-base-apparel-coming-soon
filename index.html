<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles/styles.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <header>
        <img src="./images/logo.svg" alt="logo" />
      </header>
      <div class="hero-image-wrapper">
        <img src="./images/hero-mobile.jpg" alt="hero" />
      </div>
      <div class="section-info">
        <section>
          <h2>
            <span>We're</span> coming<br />
            soon
          </h2>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </section>
        <section>
          <form>
            <div class="form-submit-wrapper">
              <input
                type="text"
                aria-label="email address"
                placeholder="Email Address"
                class="form-input error-active"
              />
              <img
                class="error-icon"
                src="./images/icon-error.svg"
                alt="error"
              />
              <button type="submit" aria-label="submit button" class="submit">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="25"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="white"
                    d="M8.465 20.485L16.95 12L8.465 3.515L7.05 4.929L14.122 12L7.05 19.071l1.415 1.414Z"
                  />
                </svg>
              </button>
            </div>
            <span class="error-message">Please provide a valid email</span>
          </form>
        </section>
      </div>
    </main>
    <div class="desktop-image-wrapper">
      <img src="./images/hero-desktop.jpg" alt="hero" />
    </div>
    <script src="index.js"></script>
  </body>
</html>
